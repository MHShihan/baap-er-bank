<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-10 font-semibold">
        Let's Play With <span class="text-violet-500">Mooooney</span>!!!
      </h1>
    </header>
    <main>
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 p-2 text-white w-9/12 mx-auto">
          <div class="bg-green-400 p-8 rounded-lg">
            <h3 class="text-2xl font-medium">Deposit</h3>
            <h2 class="text-5xl font-medium">
              $<span id="deposit-amount">00</span>
            </h2>
          </div>
          <div class="bg-yellow-500 p-8 rounded-lg">
            <h3 class="text-2xl font-medium">Withdraw</h3>
            <h2 class="text-5xl font-medium">
              $<span id="withdraw-amount">00</span>
            </h2>
          </div>
          <div class="bg-violet-400 p-8 rounded-lg">
            <h3 class="text-2xl font-medium">Balance</h3>
            <h2 class="text-5xl font-medium">
              $<span id="balance-amount">1240</span>
            </h2>
          </div>
        </div>
      </section>
      <!-- Deposit and  Withdraw Section -->
      <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 p-2 w-9/12 mx-auto">
          <div class="bg-fuchsia-400 p-8 rounded-lg">
            <h3 class="text-2xl font-medium mb-6 text-white">Please Deposit</h3>
            <input
              class="w-9/12 block px-6 py-2 mb-5 rounded-lg"
              type="text"
              name=""
              id="deposit-field"
              placeholder="$Amount you want to Deposit"
            />
            <button
              class="bg-amber-600 hover:bg-sky-600 px-8 py-2 rounded-lg text-white font-medium"
              \
              id="deposit-btn"
            >
              Deposit
            </button>
          </div>
          <div class="bg-rose-300 p-8 rounded-lg">
            <h3 class="text-2xl font-medium mb-6 text-white">
              Please Withdraw
            </h3>
            <input
              class="w-9/12 block px-6 py-2 mb-5 rounded-lg"
              type="text"
              name=""
              id="Withdraw-field"
              placeholder="$Amount you want to Withdraw"
            />
            <button
              class="bg-amber-600 hover:bg-sky-600 px-8 py-2 rounded-lg text-white font-medium"
              \
              id="Withdraw-btn"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
