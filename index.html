<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-10 font-semibold">
        Welcome to <span class="text-violet-500">Baap Er Bank</span>!!!
      </h1>
    </header>
    <main>
      <section>
        <div class="bg-blue-100 mx-auto p-10 mt-12 w-9/12">
          <h3 class="font-medium text-4xl mb-6">Please Login</h3>
          <input
            class="w-9/12 block px-6 py-2 mb-5 rounded-lg"
            type="text"
            name=""
            id="email-field"
            placeholder="Enter Your Email"
          />
          <input
            class="w-9/12 block px-6 py-2 mb-5 rounded-lg"
            type="password"
            name=""
            id="password-field"
            placeholder="Enter Your password"
          />
          <button
            class="bg-amber-600 hover:bg-sky-600 px-6 py-2 rounded-lg text-white font-medium"
            \
            id="submit-btn"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
